        <div class="col" id="hmmm">
            <div class="card h-100">
                <img src="images/Grading system.jpg" class="card-img-top just img-fluid" alt="grading system">
                <div class="card-body">
                    <h5 class="card-title">Grading System</h5>
                    <input type="number" id="gradeInput" placeholder="Enter your score (0 - 100)" min="0" max="100" class="rounded-3 bg-white" />
                    <button class="btn ayi" onclick="checkGradeLevel()">Check Grade</button>
                    <div id="gradeResult" class="result"></div>
                </div>
            </div>
        </div>
        <div class="col" id="hobi">
            <div class="card h-100">
                <img src="images/CGPA Calculator.jpg" class="card-img-top just img-fluid" alt="CGPA Calculator">
                <div class="card-body">
                    <h5 class="card-title">Check your degree class here</h5>
                    <input type="number" step="0.01" id="cgpaInput" placeholder="Enter your CGPA (0.00 - 5.00)" class="rounded-3 bg-white" />
                    <button class="btn ayi" onclick="checkHonor()">Check</button>

                    <div id="cgparesult"></div>
                </div>
            </div>
        </div>
        <div class="col" id="fata">
            <div class="card h-100">
                <img src="images/Zodiac sign.jpg" class="card-img-top just img-fluid" alt="Zodiac sign">
                <div class="card-body">
                    <h5 class="card-title">Zodiac Sign Checker</h5>
                    <input type="number" id="month" placeholder="Month (1-12)" min="1" max="12"
                        class="rounded-3 bg-white" />
                    <input type="number" id="day" placeholder="Day (1-31)" min="1" max="31"
                        class="rounded-3 bg-white" />
                    <button class="btn ayi" onclick="getZodiac()">Check Zodiac</button>

                    <div id="zodiacresult"></div>
                </div>
            </div>
